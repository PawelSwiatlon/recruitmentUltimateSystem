<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paweł Światłoń - zadanie rekrutacyjne</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="https://kit.fontawesome.com/5e18a30fcb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="section_one">
 
    </div>
    <div class="section_two">
        <div class="form">
            <p>Zadania</p>
            <div class="nameInput">
                <input type="text" name="task" placeholder="nazwa zadania">
                <label for="task">Nazwa zadania</label>
            </div>
            <div class="nameInput">
                <input type="text" name="price" placeholder="Kwota w PLN">
                <label for="task">Kwota w PLN</label>
            </div>
            <span>
                <p id="exchangeRate">1 euro = 4.8</p>
                <button>Dodaj</button>
            </span>
        </div>
        <table>
            <tr>
                <th>
                    <div class="box">
                        <p>Nazwa zadania</p>
                        <span>
                            <i class="fas fa-sort-up"></i>
                            <i class="fas fa-sort-down"></i>
                        </span>
                    </div>
                </th>
                <th>
                    <div class="box">
                        <p>Kwota w PLN</p>
                        <span>
                            <i class="fas fa-sort-up"></i>
                            <i class="fas fa-sort-down"></i>
                        </span>
                    </div>
                </th>
                <th>
                    <div class="box">
                        <p>Kwota w EUR</p>
                        <span>
                            <i class="fas fa-sort-up"></i>
                            <i class="fas fa-sort-down"></i>
                        </span>
                    </div>
                </th>
                <th>
                    <div class="box">
                        <p>Opcje</p>
                        <span>
                            <i class="fas fa-sort-up"></i>
                            <i class="fas fa-sort-down"></i>
                        </span>
                    </div>
                </th>
            </tr>
            <tr>
                <td id="task">Zadania 1</td>
                <td id="amount_pln">2121 PLN</td>
                <td id="amount_eur">122 EUR</td>
                <td id="delete"><i class="fas fa-trash"></i> usuń</td>
            </tr>
            <tr>
                <td id="task">Zadania 1</td>
                <td id="amount_pln">2121 PLN</td>
                <td id="amount_eur">122 EUR</td>
                <td id="delete"><i class="fas fa-trash"></i> usuń</td>
            </tr>
        </table>
        <p id="sum">Suma 2121PLN (122 Euro)</p>
    </div>   
    <script src="assets/scripts/main.js"></script>
</body>
</html>
