<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paweł Światłoń - zadanie rekrutacyjne</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <!-- First task: input with company name and employee list -->
    <section>
        <!-- Company name input -->
        <div class="nameInput"> 
            <input type="text"
                    id="workplace_name" 
                    placeholder=" "
                    onblur="validateWorkPlace()">
            <label for="workplace_name">Nazwa firmy</label>
        </div>
        <!-- Error message for incorect company name -->
        <p id="workPlace_error">Błąd</p>
        <!-- Box with employee list -->
        <div class="worker_box">
            <!-- Employee name input -->
            <div class="nameInput worker_list">
                <input type="text"
                        id="worker" 
                        placeholder=" "
                        onfocus="showlist()"
                        onblur="hiddenlist()">
                <label for="worker">Pracownik</label>
            </div>
            <!-- Employee list and search employee name input -->
            <div class="option-container" id="option-container">
                <div class="search">
                    <!-- Searching employee name input -->
                    <div class="nameInput">
                        <input type="text"
                                id="search" 
                                placeholder="Szukaj"
                                onfocus="showlist()"
                                onblur="hiddenlist()"
                                onkeyup="filterWorkerList()">
                    </div>
                </div>
                <!-- Employee list (Records added with worker.js) -->
                <div id="options">
                    <!-- Exemplary employee data "box"

                    <div class="option" onclick="chosen(1)">
                        <img src="assets/images/user/worker1.jpg" alt="Error img..."> 
                        <span>Adam Nowak</span>
                    </div> 
                    -->
                </div>
            </div>
        </div>
    </section>
    <div class="line"></div>
    <!-- Second task -->
    <section>
        <div class="form">
            <p class="font_dark">Zadania</p>
            <!-- Task name input -->
            <div class="nameInput">
                <input type="text" 
                        id="task" 
                        placeholder=" " 
                        minlength="5">
                <label for="task">Nazwa zadania</label>
            </div>
            <!-- Error message for incorrect task name, (Records added with task.js) -->
            <p id="taskEror"></p>
            <!-- Amount in PLN input -->
            <div class="nameInput">
                <input type="number" 
                        name="price" 
                        id="price" 
                        placeholder=" ">
                <label for="task">Kwota w PLN</label>
            </div>
            <span>
                <!-- Current EUR currency (updated from task.js) -->
                <p id="eur">1 euro = x.xx</p>
                <!-- Butting adding new task to list -->
                <button onclick="getData()">Dodaj</button>
            </span>
        </div>
        <!-- Task list -->
        <table>
            <thead>
                <tr>
                    <th>
                        <div class="box">
                            <p>Nazwa zadania</p>
                            <span>
                                <img src="assets/images/icons/sort-up-solid.svg" alt="" onclick="taskSortUp()">
                                <img src="assets/images/icons/sort-down-solid.svg" alt="" onclick="taskSortDown()">
                            </span>
                        </div>
                    </th>
                    <th>
                        <div class="box">
                            <p>Kwota w PLN</p>
                            <span>
                                <img src="assets/images/icons/sort-up-solid.svg" alt="" onclick="priceUp()">
                                <img src="assets/images/icons/sort-down-solid.svg" alt="" onclick="priceDown()">
                            </span>
                        </div>
                    </th>
                    <th>
                        <div class="box">
                            <p>Kwota w EUR</p>
                            <span>
                                <img src="assets/images/icons/sort-up-solid.svg" alt="" onclick="priceUp()">
                                <img src="assets/images/icons/sort-down-solid.svg" alt="" onclick="priceDown()">
                            </span>
                        </div>
                    </th>
                    <th>
                        <div class="box">
                            <p>Opcje</p>
                        </div>
                    </th>
                </tr>
            </thead>
            <!-- Task record added from task.js -->
            <tbody id="list">
                <!-- Exemplary record of data task

                    <tr>
                    <td id="task">Nazwa zadania</td>
                    <td id="amount_pln">Kwota PLN</td>
                    <td id="amount_eur">Kwota EUR</td>
                    <td id="delete"><i class="fas fa-trash"></i> usuń</td>
                </tr> -->
            </tbody>
        </table>
        <!-- Sum of the task prices (from task.js) -->
        <p id="sum"></p>
    </section>
    <!-- Script responsible for first task actions (company name, empolyee list) -->
    <script src="assets/scripts/worker.js"></script>  
     <!-- Script responsible for second task actions (adding new tasks) -->
    <script src="assets/scripts/tasks.js"></script>
</body>
</html>
