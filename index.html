<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paweł Światłoń - zadanie rekrutacyjne</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <div class="section_one">
        <div class="nameInput">
            <input type="text" 
                    name="nazwaFirmy" 
                    id="nazwaFirmy" 
                    placeholder=" " 
                    minlength="5">
            <label for="nazwaFirmy">Nazwa firmy</label>
        </div>
        <div class="worker_box">
            <div class="nameInput worker">
                <input type="text" 
                        name="pracownik" 
                        id="pracownik" 
                        placeholder=" " 
                        minlength="5"
                        onfocus="showlist()"
                        onblur="hiddenlist()">
                <label for="pracownik">Pracownik</label>
            </div>
            <div class="option-container" id="option-container">
                <div class="search">
                    <div class="nameInput">
                        <input type="text" 
                                name="pracownik" 
                                id="szukaj" 
                                placeholder="Szukaj"
                                onfocus="showlist()"
                                onblur="hiddenlist()">
                    </div>
                </div>
                <div id="options">
                    <div class="option" onclick="chosen(1)">
                        <input type="radio"
                                name="pracownik"
                                id="worker_one">
                        <img src="/assets/images/user/worker1.jpg" alt="Error img..."> 
                        <label for="worker_one">Adam Nowak</label>
                    </div>
                    <div class="option active" onclick="chosen(2)">
                        <input type="radio"
                                name="pracownik"
                                id="worker_two">
                        <img src="/assets/images/user/worker2.jpg" alt="Error img...">
                        <label for="worker_two">Michał Potoczek</label>
                    </div>
                    <div class="option" onclick="chosen(3)">
                        <input type="radio"
                                name="pracownik"
                                id="worker_three"> 
                        <img src="/assets/images/user/worker3.jpg" alt="Error img...">
                        <label for="worker_three">Antoni Worek</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="line"></div>
    <div class="section_two">
        <div class="form">
            <p class="font_dark">Zadania</p>
            <div class="nameInput">
                <input type="text" 
                        name="task" 
                        id="task" 
                        placeholder=" " 
                        minlength="5">
                <label for="task">Nazwa zadania</label>
            </div>
            <p id="taskEror"></p>
            <div class="nameInput">
                <input type="number" 
                        name="price" 
                        id="price" 
                        placeholder=" ">
                <label for="task">Kwota w PLN</label>
            </div>
            <span>
                <p id="eur" class="font_dark">1 euro = x.xx</p>
                <button onclick="getData()">Dodaj</button>
            </span>
        </div>
        <table>
            <thead>
                <tr>
                    <th>
                        <div class="box">
                            <p>Nazwa zadania</p>
                            <span>
                                <img src="/assets/images/icons/sort-up-solid.svg" alt="" onclick="taskSortUp()">
                                <img src="/assets/images/icons/sort-down-solid.svg" alt="" onclick="taskSortDown()">
                            </span>
                        </div>
                    </th>
                    <th>
                        <div class="box">
                            <p>Kwota w PLN</p>
                            <span>
                                <img src="/assets/images/icons/sort-up-solid.svg" alt="" onclick="priceUp()">
                                <img src="/assets/images/icons/sort-down-solid.svg" alt="" onclick="priceDown()">
                            </span>
                        </div>
                    </th>
                    <th>
                        <div class="box">
                            <p>Kwota w EUR</p>
                            <span>
                                <img src="/assets/images/icons/sort-up-solid.svg" alt="" onclick="priceUp()">
                                <img src="/assets/images/icons/sort-down-solid.svg" alt="" onclick="priceDown()">
                            </span>
                        </div>
                    </th>
                    <th>
                        <div class="box">
                            <p>Opcje</p>
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody id="list">
                <!-- <tr>
                    <td id="task">Nazwa zadania</td>
                    <td id="amount_pln">Kwota PLN</td>
                    <td id="amount_eur">Kwota EUR</td>
                    <td id="delete"><i class="fas fa-trash"></i> usuń</td>
                </tr> -->
            </tbody>
        </table>
        <p id="sum"></p>
    </div>
    <script src="assets/scripts/worker.js"></script>   
    <script src="assets/scripts/tasks.js"></script>
</body>
</html>
