<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paweł Światłoń - zadanie rekrutacyjne</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <!-- Sekcja/Zadanie pierwsze input z nazwą firmy i pole pracowników z rozwijaną listą -->
    <section>
        <!-- Input z nazwą firmy -->
        <div class="nameInput">
            <input type="text"
                    id="workplace_name" 
                    placeholder=" "
                    onblur="validateWorkPlace()">
            <label for="workplace_name">Nazwa firmy</label>
        </div>
        <!-- Błąd informujący o złym wypełnieniu pola z nazwą firmy -->
        <p id="workPlace_error">Błąd</p>
        <!-- Box zawierający Input z listą pracowników -->
        <div class="worker_box">
            <!-- Input z miejscem na wpisanie pracownika -->
            <div class="nameInput worker_list">
                <input type="text"
                        id="worker" 
                        placeholder=" "
                        onfocus="showlist()"
                        onblur="hiddenlist()">
                <label for="worker">Pracownik</label>
            </div>
            <!-- Lista pracowników i input z wyszukaniem danego pracownika -->
            <div class="option-container" id="option-container">
                <div class="search">
                    <!-- Input wyszukujący pracownika po nazwie -->
                    <div class="nameInput">
                        <input type="text"
                                id="search" 
                                placeholder="Szukaj"
                                onfocus="showlist()"
                                onblur="hiddenlist()"
                                onkeyup="filterWorkerList()">
                    </div>
                </div>
                <!-- Lista pracowników (dodawane rekordy są za pomocą worker.js) -->
                <div id="options">
                    <!-- Przykładowy "box" z danymi pracownika

                    <div class="option" onclick="chosen(1)">
                        <img src="/assets/images/user/worker1.jpg" alt="Error img..."> 
                        <span>Adam Nowak</span>
                    </div> 
                    -->
                </div>
            </div>
        </div>
    </section>
    <!-- Linia odzielająca sekcje/zadania -->
    <div class="line"></div>
    <!-- Sekcja/zadanie drugie -->
    <section>
        <div class="form">
            <p class="font_dark">Zadania</p>
            <!-- Input Nazwa zadania -->
            <div class="nameInput">
                <input type="text" 
                        id="task" 
                        placeholder=" " 
                        minlength="5">
                <label for="task">Nazwa zadania</label>
            </div>
            <!-- Komunikat o błędnym wpełnieniu pola nazwa zadania (dodawany z pliku task.js) -->
            <p id="taskEror"></p>
            <!-- Input kwota w PLN -->
            <div class="nameInput">
                <input type="number" 
                        name="price" 
                        id="price" 
                        placeholder=" ">
                <label for="task">Kwota w PLN</label>
            </div>
            <span>
                <!-- Aktualna stawka euro (aktualizowana z pliku task.js) -->
                <p id="eur">1 euro = x.xx</p>
                <!-- Przycisk dodający nowe zadanie do listy -->
                <button onclick="getData()">Dodaj</button>
            </span>
        </div>
        <!-- Tabela zadań -->
        <table>
            <thead>
                <tr>
                    <th>
                        <div class="box">
                            <p>Nazwa zadania</p>
                            <span>
                                <img src="/assets/images/icons/sort-up-solid.svg" alt="" onclick="taskSortUp()">
                                <img src="/assets/images/icons/sort-down-solid.svg" alt="" onclick="taskSortDown()">
                            </span>
                        </div>
                    </th>
                    <th>
                        <div class="box">
                            <p>Kwota w PLN</p>
                            <span>
                                <img src="/assets/images/icons/sort-up-solid.svg" alt="" onclick="priceUp()">
                                <img src="/assets/images/icons/sort-down-solid.svg" alt="" onclick="priceDown()">
                            </span>
                        </div>
                    </th>
                    <th>
                        <div class="box">
                            <p>Kwota w EUR</p>
                            <span>
                                <img src="/assets/images/icons/sort-up-solid.svg" alt="" onclick="priceUp()">
                                <img src="/assets/images/icons/sort-down-solid.svg" alt="" onclick="priceDown()">
                            </span>
                        </div>
                    </th>
                    <th>
                        <div class="box">
                            <p>Opcje</p>
                        </div>
                    </th>
                </tr>
            </thead>
            <!-- Lista zadań, rekordy dodawane z task.js -->
            <tbody id="list">
                <!-- Przykład rekordu zadania

                    <tr>
                    <td id="task">Nazwa zadania</td>
                    <td id="amount_pln">Kwota PLN</td>
                    <td id="amount_eur">Kwota EUR</td>
                    <td id="delete"><i class="fas fa-trash"></i> usuń</td>
                </tr> -->
            </tbody>
        </table>
        <!-- Pole sumujące za pomocą task.js łączną kwotę wszystkich zadań. Kwota podawana w PLN/EUR -->
        <p id="sum"></p>
    </section>
    <!-- Skrypt odpowiedzialny za działanie pierwszego zadania związanego z nazą firmy i listą pracowników -->
    <script src="assets/scripts/worker.js"></script>  
     <!-- Skrypt odpowiedzialny za działanie drugiego zadania związandego z dodawaniem nowych zadań do tabeli zadań -->
    <script src="assets/scripts/tasks.js"></script>
</body>
</html>
